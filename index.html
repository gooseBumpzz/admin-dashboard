<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="sidebar-top">
                <div class="logo">Dashboard</div>
            </div>
            <div class="sidebar-down">
                <div class="side-child">Home</div>
            <div class="side-child">Profile</div>
            <div class="side-child">Messages</div>
            <div class="side-child">History</div>
            <div class="side-child">Tasks</div>
            <div class="side-child">Communities</div>
            <div class="side-child">Settings</div>
            <div class="side-child">Support</div>
            <div class="side-child">Privacy</div>
        </div>

        <div class="header">
            <div class="header-top">
                <div class="header-top-left"></div>
                <div class="header-top-right"></div>
            </div>
            <div class="header-down">
                <div class="header-down-left"></div>
                <div class="header-down-right"></div>
            </div>
        </div>

        <div class="main">
            <div class="main-left"></div>
            <div class="main-right">
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </div>


    </div>
   
    
</body>
</html>
